<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
        body {
            background-color: #f8f9fa; /* Light grey background color */
            color: #ffffff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-container {
            width: 280px; /* Set your desired width for the outer container */
            height: 280px; /* Set your desired height for the outer container */
            background-color: #f8f9fa; /* Light grey background color for the outer container */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-container {
            width: 250px; /* Set your desired width for the inner container */
            height: 250px; /* Set your desired height for the inner container */
            background-color: #343a40; /* Dark background color for the inner container */
            color: #ffffff; /* Light text color */
            padding: 10px;
            border-radius: 15px; /* Added border-radius for rounded corners */
            border: 1px solid #888; /* Added border to the inner container */
        }

        .slider-container {
            margin-bottom: 15px; /* Added margin for each slider container */
            text-align: center; /* Center text in the slider container */
        }

        .slider-container h3 {
            margin-bottom: 10px; /* Added margin to separate heading and slider */
        }

        .slider-container .divider {
            border-bottom: 1px solid #888; /* Adjusted divider color to grey */
            margin-top: 10px; /* Added margin for aesthetics */
        }

        .btn-primary {
            background-color: #007bff; /* Primary color for the button */
            border-color: #007bff; /* Border color for the button */
            margin-bottom: 10px; /* Added bottom margin */
            width: 100%; /* Make the button fill the inner container */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
            border-color: #0056b3;
        }
    </style>
    <title>Use AI Extension</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="slider-container">
                <h3>Total Profit %</h3>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-control-range" id="totalProfitSlider" min="0.1" max="10" step="0.1" value="1" onchange="updateValue('totalProfit')">
                    <span id="totalProfitValue" class="ml-2">0.1</span>
                </div>
                <div class="divider"></div>
            </div>

            <div class="slider-container">
                <h3># Trades</h3>
                <div class="d-flex align-items-center">
                    <input type="range" class="form-control-range" id="numTradesSlider" min="1" max="20" value="5" onchange="updateValue('numTrades')">
                    <span id="numTradesValue" class="ml-2">5</span>
                </div>
                <div class="divider"></div>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="generateTradesBtn">Generate Trades</button>
            </div>
        </div>
    </div>
	<script src="content.js" defer></script>
</body>
</html>
